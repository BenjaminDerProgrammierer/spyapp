services:
  postgres:
    image: postgres:18-alpine
    container_name: spyapp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-spyapp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spyapp-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: spyapp-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-spyapp}
      CLIENT_URL: ${CLIENT_URL:-http://localhost}
      SESSION_SECRET: ${SESSION_SECRET:-spy-game-secret-key-change-me}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./server/uploads:/app/uploads
    networks:
      - spyapp-network

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: spyapp-nginx
    restart: unless-stopped
    ports:
      - "${PORT:-80}:80"
    depends_on:
      - server
    networks:
      - spyapp-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:

networks:
  spyapp-network:
    driver: bridge
