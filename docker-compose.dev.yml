services:
  postgres:
    image: postgres:18-alpine
    container_name: spyapp-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-spyapp}
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spyapp-dev-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: spyapp-server-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-spyapp}
      CLIENT_URL: http://localhost:5173
      SESSION_SECRET: ${SESSION_SECRET:-spy-game-secret-key-change-me}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./server/src:/app/src:ro
      - ./server/uploads:/app/uploads
      - ./server/package.json:/app/package.json:ro
      - ./server/tsconfig.json:/app/tsconfig.json:ro
      - server_node_modules:/app/node_modules
    networks:
      - spyapp-dev-network
    command: npm run dev

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: spyapp-client-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: http://server:3000
    ports:
      - "5173:5173"
    volumes:
      - ./client/src:/app/src:ro
      - ./client/public:/app/public:ro
      - ./client/index.html:/app/index.html:ro
      - ./client/package.json:/app/package.json:ro
      - ./client/tsconfig.json:/app/tsconfig.json:ro
      - ./client/vite.config.ts:/app/vite.config.ts:ro
      - client_node_modules:/app/node_modules
    depends_on:
      - server
    networks:
      - spyapp-dev-network
    command: npm run dev

volumes:
  postgres_dev_data:
  server_node_modules:
  client_node_modules:

networks:
  spyapp-dev-network:
    driver: bridge
